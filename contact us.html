<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stylecontactus.css">

</head>
 <body>
     <!--contact section-->
     <section id="contact-section">
         <div class="container">
             <h2>Contact Us</h2>
               <p>Email us and keep upto date with ur latest news</p>
               <div class="contact-form">

                <!--first grid section-->
                <div>
                    <i class="fa fa-map-marker"></i><span class="form-info">EM-97 nehru nagar bhopal</span><br>
                    <i class="fa fa-phone"></i><span class="form-info">Phone no. +91 9457281821</span><br>
                    <i class="fa fa-envelope"></i><span class="form-info">robohardsolution14@gmail.com</span>
                </div>

                <!--second grid-->
                <div>
                    <form>
                        <input type="text" placeholder="First Name" required>
                        <input type="text" placeholder="Last Name" required>
                        <input type="text" placeholder="Email id" required>
                        <input type="text" placeholder="Subject of this message" required>
                        <textarea name="message" placeholder="message" rows="5" required></textarea>
                        <button class="submit">Send Message</button>
                    </form>
                </div>
               </div>
               
         </div>
     </section>
 </body>
