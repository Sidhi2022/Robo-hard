<!DOCTYPE html> 
<head>
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="stylemyacc.css">
</head>
     <body>

        <div class="sign-up-form">
            <img src="user-icon.jpg.png">
            <hi> Sign Up Now </hi>
            <form>
                <input type="email" class="input-box" placeholder="Your Email">
                <input id="pswrd" type="password" class="input-box" placeholder="Your Password">
                <i class ="fas fa-lock" onclick="show()"></i>
                <p><span><input type="checkbox"></span>I agree to the terms of services</p>
                <button type="button" class="signup-btn">Sign Up</button>
                <a href="#">Forgot Password?</a>
                <hr>
                <p class="or">OR</p>
                <button type="button" class="twitter-btn">Login With twitter</button>
                <p>Do you have an account ?<a href="#">Sign in</a> </p>
                
            </form>
        </div>
        <script>
            function show(){
                var pswrd = document.getElementById('pswrd');
                var icon = document.querySelector('.fas');
                if (pswrd.type === "password") {
                    pswrd.type ="text";
                    pswrd.style.marginTop = "20px";
                    icon.style.color = #7f2092;
                }else{
                    pswrd.type ="password";
                    icon.style.color = grey; 
                }

            }
        </script>
     </body>
